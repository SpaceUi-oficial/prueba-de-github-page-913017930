<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Botones Interactivos - Blueprint Codeworks</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"

    <!-- Para los iconos -->

  <body>
    <div class="container">
      <div class="containerTitle">
        <!-- Título Principal -->
        <h1 class="main-title">Buttons #1</h1>
        <p class="subtitle">Interactúa con diferentes botones y elementos.</p>
      </div>
      <!-- Card 1 -->
      <div class="card">
        <button class="magicButton">Click me!</button>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <input type="text" class="customInput" placeholder="Enter text..." />
      </div>
      <!-- Card 3 -->
      <div class="card">
        <button class="loading-button" id="loadingButton">
          <span class="spinner" id="spinner"></span>
          <span class="button-text" id="buttonText">Click Me</span>
        </button>
      </div>
      <!-- Card 4 -->
      <div class="card">
        <textarea
          class="customTextarea"
          rows="4"
          placeholder="Type your message..."
        ></textarea>
      </div>
      <!-- Card 5 -->
      <div class="card">
        <label class="switch">
          <input type="checkbox" class="customSwitch" />
          <span class="slider"></span>
        </label>
        <p class="switchText">Off</p>
      </div>
      <!-- Card 6 -->
      <div class="card">
        <button class="toggle-button">Off</button>
      </div>
      <!-- Card 7 -->
      <div class="card">
        <div class="search-container">
          <input type="text" class="search-input" placeholder="Buscar..." />
          <button class="search-button">
            <svg
              class="search-icon"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11 4a7 7 0 107 7 7 7 0 00-7-7zm0 14a7 7 0 10-7-7 7 7 0 007 7zM16.65 16.65l3.35 3.35m-3.35-3.35l-3.35-3.35"
              />
            </svg>
          </button>
        </div>
      </div>
      <!-- Card 8 -->
      <div class="card">
        <div class="range-container">
          <input
            type="range"
            class="range-input"
            min="0"
            max="100"
            value="50"
          />
          <span class="range-value">50</span>
          <!-- Muestra el valor actual -->
        </div>
      </div>
      <!-- Card  9-->
      <div class="card">
        <div class="selectbox">
          <div class="select" id="select">
            <div class="contenido-select">
              <h1 class="titulo">Selecciona una opción</h1>
            </div>
            <i class="fas fa-angle-down"></i>
          </div>

          <div class="opciones" id="opciones">
            <a href="#" class="opcion" data-value="Opción 1">
              <div class="contenido-opcion">
                <div class="textos">
                  <h1 class="titulo">Opción 1</h1>
                </div>
              </div>
            </a>
            <a href="#" class="opcion" data-value="Opción 2">
              <div class="contenido-opcion">
                <div class="textos">
                  <h1 class="titulo">Opción 2</h1>
                </div>
              </div>
            </a>
            <a href="#" class="opcion" data-value="Opción 3">
              <div class="contenido-opcion">
                <div class="textos">
                  <h1 class="titulo">Opción 3</h1>
                </div>
              </div>
            </a>
          </div>
          <input type="hidden" name="opcion" id="inputSelect" value="" />
        </div>
      </div>
    </div>
